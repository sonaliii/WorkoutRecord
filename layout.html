<body>

	<div class="innerBody">
	<h1>Workouts</h1>


	<div class="exercises" ng-init="order='title'" ng-controller="ExerciseControl">

		<div class="sorting">
			<input type="text" ng-model="newExercise" placeholder="Enter new exercise">

		</div>
		<br><br>
		<div class="oneExercise">

				<input type="text" ng-model="weight" placeholder="Max weight or reps">
				<input type="text" id="datepicker" placeholder="Select date">
                <form action="">
                    <select name="units" class="units">
                    <option value="Weight(lb)">Weight(lb)</option>
                    <option value="Weight(kg)">Weight(kg)</option>

                    </select>
                </form>
		</div>

		<div class="oneExercise" ng-repeat="exercise in exercises | filter: search | orderBy:order">
			<div class="info">
				<div class="title">{{exercise.title}}</div>

				<input type="text" ng-model="weight" placeholder="Max weight or reps">
				<input type="text" id="datepicker" placeholder="Select date">
                <form action="">
                    <select name="units" class="units">
                    <option value="Weight(lb)">Weight(lb)</option>
                    <option value="Weight(kg)">Weight(kg)</option>
                    <option value="Reps">Reps</option>

                <script></script>
			</div>
            <br><br><br>
		</div>
	</div>
<script>

function ExerciseControl($scope, $http) {
    $scope.exercises = [{'weight': 200, 'date': '01-May-2012', 'title': 'Bench Press'}];
        $http.get('data.tsv').success(function(data, status, headers, config) {
            if (data && status === 200) {
                var exerciseData = data.split('\n');
                console.log(exerciseData);
            }
        });
}

function myFunction() {
  alert('hi');
}

$(function() {
	$( "#datepicker" ).datepicker();
});
var createGraph = function(exercise, units) {
    var margin = {top: 50, right: 50, bottom: 50, left: 50},
    width = 480 - margin.left - margin.right,
    height = 250 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d-%b-%y").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.weight); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("http://127.0.0.1:8080/", function(error, data) {
  data.forEach(function(d) {
    d.date = parseDate(d.date);
    d.close = +d.close;
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain(d3.extent(data, function(d) { return d.weight; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Weight (lbs)");
  
  svg.append("text")
    .attr("x", (width / 2))             
    .attr("y", 0 - (margin.top / 2))
    .attr("text-anchor", "middle")  
    .style("font-size", "16px") 
    .style("text-decoration", "underline")  
    .text("Exercise")
    .style("font-size", "16px")

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
}


});

$(document).ready(function() {
  $('#new').click(createGraph('bench press', 'Weight(lb)'));
});

</script>
</div>
